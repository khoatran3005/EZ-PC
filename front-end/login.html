<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EZ-PC</title>
  <link href="src/account.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
</head>
<body>
  <div id="wrapper">
    <nav>
      <div id="logo">
        <img src="logo.png" alt="EZ-PC Logo">
      </div>
      <div id="nav-links">
        <a href="#" id="home-link">Home</a>
        <a href="#" id="login-link">Login</a>
        <button id="signup-btn" class="btn">Sign Up</button>
      </div>
    </nav>

    <main id="main-content">
      <div id="signup-container">
        <h1>Login</h1>
        <form id="create-account-form">
          <input type="email" id="email" placeholder="Email address">
          <input type="password" id="password" placeholder="Password">
          <div class="checkbox-container">
            <input type="checkbox" id="terms">
            <label for="terms">I agree to the terms & privacy policy</label>
          </div>
          <button type="submit" class="btn primary-btn">Signup</button>
        </form>
        <p class="signin-link">Have an account? <a href="#">Sign in</a></p>
      </div>
    </main>
  </div>
</body>
</html>
